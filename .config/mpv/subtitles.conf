#-- Font Profiles -----------------------------------------------------#

[sub-futura]
sub-font='Futura PT Medium'
sub-border-size=0.8

[sub-roland]
sub-font='RolandBecker'
sub-border-size=2.4

[sub-oneplus]
sub-font='O Sans Medium'
sub-border-size=2.0

[sub-sweet]
sub-font='Squidgy Sweets'
sub-border-size=3.0

[sub-neuton]
sub-font='Neuton'
sub-border-size=1.4

[sub-roboto]
sub-font='Roboto'
sub-border-size=1.0

[sub-dynapuff]
sub-font='DynaPuff SemiBold'
sub-border-size=2.6

