#-- Size Profiles -----------------------------------------------------#

[sub-smalla]
sub-font-size=36
sub-margin-y=28

[sub-smallb]
sub-font-size=40
sub-margin-y=35

[sub-mediuma]
sub-font-size=44
sub-margin-y=42

[sub-mediumb]
sub-font-size=48
sub-margin-y=49

[sub-mediumc]
sub-font-size=52
sub-margin-y=56

[sub-largea]
sub-font-size=56
sub-margin-y=63

[sub-largeb]
sub-font-size=60
sub-margin-y=70

#-- Subtitle Profiles -----------------------------------------------------#

[sub-sherif]
sub-ass-override=force
profile=sub-mediumb
profile=sub-amber
profile=sub-neuton

[sub-default]
sub-ass-override=force
profile=sub-mediumb
profile=sub-black
profile=sub-oneplus

[sub-modern]
sub-ass-override=force
profile=sub-largea
profile=sub-clear
profile=sub-futura

[sub-web]
sub-ass-override=force
profile=sub-smalla
profile=sub-box
profile=sub-roboto

[sub-smooth]
sub-ass-override=force
profile=sub-mediumc
profile=sub-purple
profile=sub-roland

[sub-cloud]
sub-ass-override=force
profile=sub-mediumc
profile=sub-skyblue
profile=sub-sweet

[sub-bocchi]
sub-ass-override=force
profile=sub-mediumb
profile=sub-pastel
profile=sub-dynapuff
