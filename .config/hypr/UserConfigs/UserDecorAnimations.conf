# Decoration and Animations Settings

# Hyprland Wiki Links
# Animation - https://wiki.hyprland.org/Configuring/Animations/
# Decoration - https://wiki.hyprland.org/Configuring/Variables/#decoration
source = $HOME/.config/hypr/themes/mocha.conf

# Sourcing colors generated by wallust
source = $HOME/.config/hypr/wallust/wallust-hyprland.conf
$agspanel = ags -q ; ags
$dock = $dockbottom-round
$dockbottom = nwg-dock-hyprland -i 58 -mb 10 -ml 12 -mr 12 -nolauncher -x -l bottom -s style-dark-catp.css
$dockbottom-attached = nwg-dock-hyprland -i 48 -ml 12 -mr 12 -nolauncher -x -l bottom -s style-dark-red-bottom-attached.css
$dockbottom-round = nwg-dock-hyprland -i 48 -ml 12 -mr 12 -mb 12 -nolauncher -x -l bottom -s style-dark-red-bottom-round.css
$dockleft = nwg-dock-hyprland -i 56 -mb 10 -ml 12 -mt 10 -nolauncher -x -p left -a center -s style-dark-red-left.css
$drawer = nwg-drawer -wm hyprland -nofs -ovl -ft -spacing 30 -c 8 -mt 50 -mb 10 -ml 10 -mr 10
$browser_clg = $browser -P clg
$browser_tmp = $browser -P tmp
bind = Ctrl, Space, exec, $dockleft
bind = Ctrl+Alt, Space, exec, killall nwg-dock-hyprland
bind = Ctrl+Shift, Space, exec, $dockbottom

misc {
    vrr = 0
    disable_hyprland_logo = true
    disable_splash_rendering = true
    force_default_wallpaper = 0
}

xwayland {
    force_zero_scaling = true
}


general {
    gaps_in = 5
    gaps_out = 10
    border_size = 4
    #col.active_border = rgb(148, 226, 213) rgb(137, 220, 235) rgb(116, 199, 236) 260deg
    #col.inactive_border = rgba(7287fdcc) rgba(179299cc) 45deg
    col.active_border = $pink $mauve $red $teal $sapphire $green $blue 45deg 
    #col.active_border = $mauve $teal $pink $sapphire $maroon 45deg
    #col.inactive_border = $mauve $flamingo $blue 45deg
    col.inactive_border = rgba(00000000)
    layout = dwindle
    resize_on_border = true
}

group {
    col.border_active = $pink  $red $blue 45deg
    col.border_inactive = $green $mauve 45deg
    col.border_locked_active = $pink $blue 45deg
    col.border_locked_inactive = $green $mauve 45deg
}

decoration {
    rounding = 4
    #drop_shadow = false
    drop_shadow = true
    #col.shadow = 0xffeff1f5
    shadow_offset = 0, 0
    shadow_range = 30
    shadow_render_power = 3
    #col.shadow = 0x1E1E2Ef3
    col.shadow = 0x66000000
    blur {
        enabled = yes
        size = 6
        passes = 4
        new_optimizations = on
        ignore_opacity = on
        xray = false
    }
}
animations {
    enabled = yes
    bezier = linear, 0.0, 0.0, 1.0, 1.0
    bezier = md3_standard, 0.2, 0, 0, 1 
    bezier = md3_decel, 0.05, 0.7, 0.1, 1 
    bezier = md3_accel, 0.3, 0, 0.8, 0.15
    bezier = overshot, 0.05, 0.9, 0.1, 1.1
    bezier = crazyshot, 0.1, 1.5, 0.76, 0.92
    bezier = hyprnostretch, 0.05, 0.9, 0.1, 1.1
    bezier = menu_decel, 0.1, 1, 0, 1 
    bezier = menu_accel, 0.38, 0.04, 1, 0.07
    bezier = easeOutBack, 0.34, 1.3, 0.64, 1
    bezier = easeOutExpo, 0.16, 1, 0.3, 1
    bezier = popIn, 0.05, 0.9, 0.1, 1.05
    bezier = softAcDecel, 0.26, 0.26, 0.15, 1 
    bezier = md2, 0.4, 0, 0.2, 1
    animation = windows, 1, 8, md3_decel, slide top 
    animation = windowsIn, 1, 8, md3_standard, slide top 0%
    animation = windowsOut, 1, 8, md3_standard, slide top 0%
    animation = windowsMove, 1, 8, md3_standard, slide top 20%
    animation = layersIn, 1, 4, menu_accel, slide top 20%
    animation = layersOut, 1, 4, menu_decel, slide top 20%
    animation = fadeIn, 1, 8, default
    animation = fadeOut, 1, 8, default
    animation = fadeSwitch, 1, 8, default
    animation = fadeShadow, 1, 8, default
    animation = fadeDim, 1, 8, default
    animation = fadeLayersIn, 1, 8, default
    animation = fadeLayersOut, 1, 8, default
    animation = border, 1, 6, linear
    animation = borderangle, 1, 100, linear, loop
    #animation = borderangle, 1, 30, linear, once
    animation = fadeIn, 1, 10, default
    animation = workspaces, 1, 8, default, slidevert
    #animation = workspaces, 1, 5, wind 
}

decoration {
    dim_special = 0.1
    blur {
        special = true
    }
}

  plugin:hyprfocus {
      enabled = yes
        animate_floating = yes
        animate_workspacechange = yes
        focus_animation = shrink
        # Beziers for focus animations
        bezier = bezIn, 0.5,0.0,1.0,0.5
        bezier = bezOut, 0.0,0.5,0.5,1.0
        bezier = overshot, 0.05, 0.9, 0.1, 1.05
        bezier = smoothOut, 0.36, 0, 0.66, -0.56
        bezier = smoothIn, 0.25, 1, 0.5, 1
        bezier = realsmooth, 0.28,0.29,.69,1.08
        # Flash settings
        flash {
            flash_opacity = 0.95
            in_bezier = realsmooth
            in_speed = 0.5
            out_bezier = realsmooth
            out_speed = 3
        }
        # Shrink settings
        shrink {
            shrink_percentage = 0.95
            in_bezier = realsmooth
            in_speed = 1
            out_bezier = realsmooth
            out_speed = 2
        }
}

plugin {
    borders-plus-plus {
        add_borders = 2 # 0 - 2
        col.border_1 = rgb(303046) # example col for border 1
        col.border_2 = rgb(303046) # example col for border 2
    }
}


