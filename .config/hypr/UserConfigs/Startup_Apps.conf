#Commands & Apps to be executed at launch

$scriptsDir = $HOME/.config/hypr/scripts
$UserScripts = $HOME/.config/hypr/UserScripts

$wallDIR=$HOME/Pictures/wallpapers
$lock = $scriptsDir/LockScreen.sh
$SwwwRandom = $UserScripts/WallpaperAutoChange.sh

# wallpaper stuff / More wallpaper options below
exec-once = swww-daemon --format xrgb &
exec-once = nwg-dock-hyprland -x -i 48 -mt 10 -mb 10 &
#exec-once = $SwwwRandom $wallDIR # random wallpaper switcher every 30 minutes 

# Startup
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = dbus-update-activation-environment --all
#exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP # for XDPH

# Polkit (Polkit Gnome / KDE)
exec-once = $scriptsDir/Polkit.sh

# starup apps
#exec-once = waybar &
#exec-once = hyprswitch init --custom-css ~/.config/hypr/hyprswitch.css &
exec-once = nm-applet --indicator &
exec-once = swaync &
exec-once = ags &
exec-once = hyprpanel &
exec-once = vesktop &
exec-once = firefox &
#exec-once = xhost +SI:localuser:root &
exec-once = komikku &
#exec-once = gsettings set org.gnome.desktop.interface icon-theme "Sweet-Rainbow" &
#exec-once = gsettings set org.gnome.desktop.interface gtk-theme "CatppuccinMocha-zk" &
#exec-once = gsettings set org.gnome.desktop.interface color-scheme "prefer-dark" i&
#exec = hyprpm reload &
#exec = RainbowBorders &
#exec-once = blueman-applet & 
#exec-once = rog-control-center &
#exec-once=waypaper-engine daemon &
#clipboard manager
exec-once = wl-paste --type text --watch cliphist store 
exec-once = wl-paste --type image --watch cliphist store

# Rainbow borders
#exec-once = $UserScripts/RainbowBorders.sh &

# Starting hypridle to start hyprlock
exec-once = hypridle &

# Start pyprland daemon
exec-once = pypr &

